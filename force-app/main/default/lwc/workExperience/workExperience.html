<!-- sldsValidatorIgnore -->
<template>
  <div
    class="mandate-p-m-class slds-var-m-top_xx-large slds-var-m-bottom_xx-large"
  >
    <div class="slds-container_x-large slds-container_center">
      <div class="slds-grid slds-wrap cards-container slds-gutters">
        <div class="slds-col slds-size_12-of-12 slds-large-size_5-of-12">
          <div class="card-1">
            <h1 class="more-details-header">More about me:)</h1>
            <template lwc:if={summaryDetails}>
              <p class="more-details-content">
                {summaryDetails.summaryOne}
                <br />
                <br />{summaryDetails.summaryTwo}
                <br />
                <br />{summaryDetails.summaryThree}
              </p>
            </template>
          </div>
        </div>
        <div class="slds-col slds-size_12-of-12 slds-large-size_7-of-12">
          <h1 class="more-details-header slds-hide_large">My Experience__</h1>
          <div class="card-2">
            <div class="slds-show_large">
              <lightning-tabset variant="vertical">
                <template for:each={tabData} for:item="tab">
                  <lightning-tab
                    label={tab.label}
                    key={tab.value}
                    value={tab.value}
                    onactive={handleActive}
                    ><h2 class="role">{tab.role}</h2>
                    <span class="duration">{tab.duration}</span>
                    <template for:each={tab.content} for:item="point">
                      <p key={point}><span class="exp-points">{point}</span></p>
                    </template>
                  </lightning-tab>
                </template>
              </lightning-tabset>
            </div>

            <div class="slds-hide_large">
              <div class="slds-tabs">
                <ul class="slds-tabs-mobile">
                  <template lwc:if={tabNames}>
                    <template for:each={tabNames} for:item="tab">
                      <li key={tab.dataId} class="slds-tabs-mobile__item">
                        <button
                          class="slds-button slds-button_full-width"
                          data-id={tab.dataId}
                          onclick={handleTabClick}
                        >
                          <span class="slds-truncate" title="Item One"
                            >{tab.company}</span
                          ><svg
                            class="slds-icon slds-icon_x-small slds-icon-text-default"
                            aria-hidden="true"
                          >
                            <use
                              xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevronright"
                            ></use>
                          </svg>
                        </button>
                      </li>
                    </template>
                  </template>
                </ul>

                <!-- Panels start here -->
                <template lwc:if={tabContent}>
                  <template for:each={tabContent} for:item="tab">
                    <div
                      class="slds-panel slds-panel_docked slds-panel_docked-left slds-panel_animated slds-hidden"
                      hidden=""
                      key={tab.dataId}
                      data-id={tab.dataId}
                    >
                      <div
                        class="slds-panel__header slds-panel__header_align-center"
                      >
                        <button
                          class="slds-button slds-button_icon slds-button_icon-small slds-panel__back"
                          title="Collapse Item Panel"
                          data-id={tab.dataId}
                          onclick={handleBackNavigation}
                        >
                          <svg class="slds-button__icon" aria-hidden="true">
                            <use
                              xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevronleft"
                            ></use></svg
                          ><span class="slds-assistive-text"
                            >Collapse Item Panel</span
                          >
                        </button>
                        <h2
                          class="slds-panel__header-title slds-text-heading_small slds-truncate"
                          title="Item 1 Panel"
                        >
                          {tab.role}
                        </h2>
                      </div>
                      <div class="slds-panel__body">
                        <span class="duration">{tab.duration}</span>
                        <template for:each={tab.summary} for:item="point">
                          <p key={point}>
                            <span class="exp-points">{point}</span>
                          </p>
                        </template>
                      </div>
                    </div>
                  </template>
                </template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
