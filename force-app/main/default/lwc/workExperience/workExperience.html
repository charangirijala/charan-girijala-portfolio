<!-- sldsValidatorIgnore -->
<template>
  <div class="container pb-2">
    <div class="box-heading">
      <h1 class="display-3 fw-semibold m-0 pb-2">
        <span>{</span>My Experience_ <span>}</span>
      </h1>
    </div>
    <lightning-tabset variant="vertical">
      <template for:each={tabData} for:item="tab">
        <lightning-tab
          label={tab.label}
          key={tab.value}
          value={tab.value}
          onactive={handleActive}
          class="tab-design"
          ><h2>{tab.role}</h2>
          <template for:each={tab.content} for:item="point">
            <p key={point} class="exp-points">{point}</p>
          </template>
        </lightning-tab>
      </template>
    </lightning-tabset>
  </div>
</template>
