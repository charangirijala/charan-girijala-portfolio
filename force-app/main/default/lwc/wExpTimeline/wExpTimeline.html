<template>
  <div class="slds-progress slds-progress_vertical">
    <ol class="slds-progress__list">
      <template for:each={workExpObj} for:item="work">
        <li class="slds-progress__item slds-is-active" key={work.role}>
          <div class="slds-progress__marker">
            <span class="slds-assistive-text">Active</span>
          </div>
          <div class="slds-progress__item_content slds-grid slds-wrap">
            <div class="slds-col slds-size_12-of-12">
              <h3>{work.role}</h3>
            </div>
            <div class="slds-col slds-size_12-of-12">
              <span class="duration">{work.duration}</span>
              <span>{work.organization}</span>
            </div>
            <div class="slds-col slds-size_12-of-12 work-exp">
              <ul class="work-exp-ul">
                <template for:each={work.expSummary} for:item="point">
                  <li key={point}>
                    <span>{point}</span>
                  </li>
                </template>
              </ul>
            </div>
          </div>
        </li>
      </template>
      <li class="slds-progress__item">
        <div class="slds-progress__marker"></div>
        <div
          class="slds-progress__item_content slds-grid slds-grid_align-spread"
        ></div>
      </li>
    </ol>
  </div>
</template>
