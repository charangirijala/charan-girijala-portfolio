<template>
  <div class="slds-container_x-large slds-container_center">
    <h1>Skills>></h1>

    <div class="slds-grid slds-grid_vertical-align-center slds-wrap">
      <template for:each={allSkills} for:item="skill">
        <div
          class="slds-col slds-size_12-of-12 slds-large-size_6-of-12"
          key={skill.id}
        >
          <div class="box">
            <div class="slds-grid slds-grid_vertical-align-center box-grid">
              <div class="slds-col slds-grow-none">
                <div class="skill-image">
                  <img src={skill.fields.Svg_Image__c.value} alt="" />
                </div>
              </div>
              <div class="slds-col slds-var-p-around_small">
                <span class="skill-name">{skill.fields.Name.value}</span>
                <div class="proficiency">
                  <div class={skill.Skill_Confidence__c_ID}></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
</template>
