<!-- Master template where all the LWC components are combined and aligned properly -->

<template>
  <div class="wrapper">
    <c-portfolio-banner
      tr-record-id={recordId}
      tr-linkedin-url={linkedinUrl}
      tr-github-url={githubUrl}
      tr-twitter-url={twitterUrl}
      tr-trailhead-url={trailheadUrl}
    ></c-portfolio-banner>

    <c-work-experience></c-work-experience>

    <c-skills-infinite-scroller></c-skills-infinite-scroller>

    <c-personal-projects></c-personal-projects>

    <c-trailhead-stats
      tr-trail-head-ranking={trailHeadRanking}
      tr-trail-head-rank-img={trailHeadRankImg}
      tr-badges={badges}
      tr-points={points}
      tr-trails={trails}
    ></c-trailhead-stats>

    <c-built-by-credits></c-built-by-credits>
  </div>
</template>
